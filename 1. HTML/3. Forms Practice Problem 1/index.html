<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Register</title>
</head>

<body>
	<div class="register-form">
		<div>
			<h1>Register</h1>
		</div>

		<div id="links">
			<a href="https://www.google.com"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
					alt="Google" class="logo"></a>
			<a href="https://www.facebook.com"><img
					src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
					alt="Facebook" class="logo"></a>
			<a href="https://www.github.com/VB6Enjoyer"><img
					src="https://cdn.icon-icons.com/icons2/2389/PNG/512/github_logo_icon_145252.png" alt="GitHub"
					class="logo"></a>
			<a href="https://www.linkedin.com/in/juan-ignacio-n%C3%BA%C3%B1ez-a91328220/"><img
					src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
					alt="LinkedIn" class="logo"></a>
		</div>

		<div class="form-container">
			<form>
				<input type="text" placeholder="Username"><br>
				<input type="email" placeholder="Email"><br>
				<input type="password" placeholder="Password"><br>
				<input type="password" placeholder="Confirm Password"><br>
				<button>Register</button>
			</form>
		</div>
	</div>
</body>

</html>
