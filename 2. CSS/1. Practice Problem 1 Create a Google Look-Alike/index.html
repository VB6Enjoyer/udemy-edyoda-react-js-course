<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Not Google</title>
</head>

<body>
	<header>
		<nav id="upper-right-menu">
			<a href="https://mail.google.com" class="menu-item">Gmail</a>
			<a href="https://images.google.com" class="menu-item">Images</a>
			<input type="checkbox" id="apps-button" hidden>
			<label for="app-buttons" id="dropdown-menu">
				<i class="material-icons">apps</i>
			</label>
			<div class="app-list">
				<div class="app-item">
					<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search"
						class="app-item-img">
					<label>Search</label>
				</div>
				<div class="app-item">
					<img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps"
						class="app-item-img">
					<label>Maps</label>
				</div>
				<div class="app-item">
					<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
						alt="Google Drive" class="app-item-img">
					<label>Drive</label>
				</div>
				<div class="app-item">
					<img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
						alt="Google Photos" class="app-item-img">
					<label>Photos</label>
				</div>
				<div class="app-item">
					<img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
						alt="Google Keep" class="app-item-img">
					<label>Keep</label>
				</div>
			</div>
			<img src="https://lh3.googleusercontent.com/ogw/AF2bZygBBHza5dslcB-wdPZ2wiVbiGHQgLls21lkfda8zPlpehk=s32-c-mo"
				id="profile-pic">
		</nav>
	</header>

	<main id="center-container">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
			id="google-logo"><br>
		<div id="search-bar-container">
			<i class="material-icons">search</i>
			<input type="search" id="search-box">
			<img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice search"
				id="voice-icon">
		</div>
		<div id="search-buttons-container">
			<button type="submit">Google Search</button>
			<button type="button">I'm Feeling Lucky</button>
		</div>
	</main>
</body>

</html>
