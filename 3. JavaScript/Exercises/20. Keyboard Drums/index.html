<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Drumkit</title>
</head>

<body>
	<div id="button-container">
		<div class="drum-button" data-key="A">
			<h1>A</h1>
			<p>Clap</p>
			<audio id="clap">
				<source src="./audio/clap.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="S">
			<h1>S</h1>
			<p>Closed Hi-Hat</p>
			<audio id="hihat">
				<source src="./audio/hihat.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="D">
			<h1>D</h1>
			<p>Kick</p>
			<audio id="kick">
				<source src="./audio/kick.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="F">
			<h1>F</h1>
			<p>Open Hi-Hat</p>
			<audio id="openhat">
				<source src="./audio/openhat.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="G">
			<h1>G</h1>
			<p>Boom</p>
			<audio id="boom">
				<source src="./audio/boom.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="H">
			<h1>H</h1>
			<p>Ride</p>
			<audio id="ride">
				<source src="./audio/ride.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="J">
			<h1>J</h1>
			<p>Snare</p>
			<audio id="snare">
				<source src="./audio/snare.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="K">
			<h1>K</h1>
			<p>Tom</p>
			<audio id="tom">
				<source src="./audio/tom.wav" type="audio/wav">
			</audio>
		</div>

		<div class="drum-button" data-key="L">
			<h1>L</h1>
			<p>Tink</p>
			<audio id="tink">
				<source src="./audio/tink.wav" type="audio/wav">
			</audio>
		</div>
	</div>
</body>

<script src="index.js"></script>

</html>
